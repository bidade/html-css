<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="conteudo">
        <div >
            <h1>Dados da empresa</h1>
            <table>
                <tr id="topo">
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>Salário</th>
                    <th>Bônus</th>
                </tr>

                <tr class="corpo">
                    <th>Pedro</th>
                    <th>20</th>
                    <th>Masculino</th>
                    <th>R$1.364,30</th>
                    <th>R$100,87</th>
                </tr>
                <tr class="corpo">
                    <th>Elisangela</th>
                    <th>45</th>
                    <th rowspan="2">Feminino</th>
                    <th>R$1.764,34</th>
                    <th>R$87,00</th>
                </tr>
                <tr class="corpo">
                    <th>Rayssa</th>
                    <th>23</th>
                    <th>R$2.367,50</th>
                    <th>R$135,65</th>
                </tr>
            </table>
            <button id="botao">Imprimir contracheque</button>
        </div>
    </main>
    
</body>
</html>
